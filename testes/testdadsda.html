<body>
    <script>
 
const matriz = [];
const numLinhas = 4;
const numColunas = 5;

let linha = 0;
while (linha < numLinhas) {
  const novaLinha = [];

  let coluna = 0;
  while (coluna < numColunas) {

    novaLinha.push(0); 
    coluna++;
  }
  
  matriz.push(novaLinha);
  linha++;
}

console.log(matriz);

    </script>
